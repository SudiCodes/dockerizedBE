{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huh! Blogs</title>
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}" />
    <!-- Link Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      .background {
        background-image: url("http://127.0.0.1:9077/blogapp_bg.jpg");
        background-size: 100% 100%;
        background-repeat: no-repeat;
        background-position: center center;
        height: 100vh;
      }

      .login-panel {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 8px;
      }

      .social-icons {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
      }
    </style>
  </head>
  <body class="background container-fluid">
    <div class="row">
      <div class="col-8">
        <h1>Welcome to HuH Blogs!</h1>
        <p>
          Discover amazing stories, insightful articles, and more from our
          vibrant community of writers.
        </p>
      </div>
      <div class="col-4">
        <div class="login-panel">
          <form method="post" action="{% url 'jwt-create' %}">
            {% csrf_token %}
            <h2>Login</h2>
            <div class="mb-3">
              <label for="username" class="form-label">Email</label>
              <input
                type="text"
                class="form-control"
                id="email"
                name="email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <div class="social-icons p-5">
              <button type="button" class="btn btn-primary">
                <i class="bi bi-google"></i>
              </button>
              <button type="button" class="btn btn-primary">
                <i class="bi bi-facebook"></i>
              </button>
              <button type="button" class="btn btn-primary">
                <i class="bi bi-twitter"></i>
              </button>
            </div>
          </form>
          <div class="mt-3">
            <p>Don't have an account? <a href="#">Register here</a></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
