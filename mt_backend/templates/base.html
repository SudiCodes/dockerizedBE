{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieDB</title>
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}" />
    <style>
      .background {
        background-image: url("http://127.0.0.1:9077/bg-img.jpg");
        background-size: 100% 100%; /* Cover the entire container */
        background-repeat: no-repeat; /* Prevent repetition */
        background-position: center center; /* Center the image both horizontally and vertically */
        height: 100vh;
      }
      .heading {
        background: -webkit-linear-gradient(#eee, #333);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .card {
        background-color: #fff;
        border-radius: 10px;
        border: none;
        position: relative;
        box-shadow: 0 0.46875rem 2.1875rem rgba(90, 97, 105, 0.1),
          0 0.9375rem 1.40625rem rgba(90, 97, 105, 0.1),
          0 0.25rem 0.53125rem rgba(90, 97, 105, 0.12),
          0 0.125rem 0.1875rem rgba(90, 97, 105, 0.1);
      }
      .l-bg-cherry {
        background: linear-gradient(to right, #493240, #f09) !important;
        color: #fff;
      }

      .l-bg-blue-dark {
        background: linear-gradient(to right, #373b44, #4286f4) !important;
        color: #fff;
      }

      .l-bg-green-dark {
        background: linear-gradient(to right, #0a504a, #38ef7d) !important;
        color: #fff;
      }

      .l-bg-orange-dark {
        background: linear-gradient(to right, #a86008, #ffba56) !important;
        color: #fff;
      }

      .card .card-statistic-3 .card-icon-large .fas,
      .card .card-statistic-3 .card-icon-large .far,
      .card .card-statistic-3 .card-icon-large .fab,
      .card .card-statistic-3 .card-icon-large .fal {
        font-size: 50px;
      }

      .card .card-statistic-3 .card-icon {
        text-align: center;
        line-height: 50px;
        margin-left: 15px;
        color: #000;
        position: absolute;
        right: -5px;
        top: 20px;
        opacity: 0.1;
      }

      .l-bg-cyan {
        background: linear-gradient(135deg, #289cf5, #84c0ec) !important;
        color: #fff;
      }

      .l-bg-green {
        background: linear-gradient(
          135deg,
          #23bdb8 0%,
          #43e794 100%
        ) !important;
        color: #fff;
      }

      .l-bg-orange {
        background: linear-gradient(to right, #f9900e, #ffba56) !important;
        color: #fff;
      }

      .l-bg-cyan {
        background: linear-gradient(135deg, #289cf5, #84c0ec) !important;
        color: #fff;
      }
      .small-font {
        font-size: 14px; /* You can adjust the size as needed */
      }
    </style>
  </head>
  <body class="background">
    <header class="p-3 bg-dark text-white bg-transparent mb-5">
      <div class="container">
        <div
          class="d-flex flex-wrap justify-content-between align-items-center"
        >
          <!-- Left Side: First Four List Items -->
          <ul class="nav col-12 col-lg-auto mb-2 mb-md-0">
            <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
            <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
            <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
            <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
          </ul>

          <!-- Middle: Search Input -->
          <form class="col-12 col-lg-auto mb-3 mb-md-0 me-lg-3">
            <input
              type="search"
              class="form-control form-control-dark"
              placeholder="Search..."
              aria-label="Search"
            />
          </form>

          <!-- Right Side: Buttons -->
          <div class="text-end">
            <button type="button" class="btn btn-outline-light me-2">
              Login
            </button>
            <button type="button" class="btn btn-warning">Sign-up</button>
          </div>
        </div>
      </div>
    </header>
    <div>{% block content %} {% endblock content %}</div>
    <div>{% block watch_video %} {% endblock watch_video %}</div>

    <script>
      // Your JavaScript code can go here
    </script>
  </body>
</html>
