{% extends "base.html" %} {% block content %}
<h1 class="display-3 text-center heading mb-4">Welcome to MovieDB</h1>
<div>
  <ul class="list-unstyled d-flex flex-row justify-content-start">
    {% for title in titles %}
    <li class="card border border-primary m-5 bg-dark" style="width: 18rem">
      <img
        class="card-img-top rounded"
        src="{{ title.poster|safe }}"
        alt="{{ title.name }}"
        style="height: 300px"
      />
      <div class="card-body">
        <!-- Set a fixed height for the description container -->
        <p class="card-text text-white">{{ title.description }}</p>
      </div>
      <div class="d-flex justify-content-between">
        <button
          type="button"
          class="btn btn-primary ml-2 mb-2"
          onclick="window.location.href = '{% url 'watch_video' title.id %}';"
        >
          Watch
        </button>
        <button type="button" class="btn btn-primary mr-2 mb-2">Rent</button>
      </div>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock content %}
